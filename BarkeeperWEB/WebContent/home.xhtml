<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
    	<h:outputStylesheet library="css" name="style.css"  />
    	<h:outputScript library="js" name="script.js" />
    </h:head>
<h:body>
	<ui:include src="header.xhtml"></ui:include>
	<div class="post-list">
		<ui:repeat var="post" value="#{postController.getPosts('top')}">
		<div class="post-container">
			<div class="post-votes">
			<h:form>
				<h:commandButton class="button upvote-button upvote-button-#{post.getId()}" style="#{post.isCurrentUserUpvoted() eq true ? 'color:orange;' : 'color:black;'}" value="⇧">
					<f:ajax event="click" execute="#{postController.doNothing()}" render="@none" onevent="votePost(#{post.getId()}, 0)"/>
				</h:commandButton>
				<br/><br/><span class="vote-score">#{post.getVoteScore()}</span><br/><br/>
				<h:commandButton class="button downvote-button downvote-button-#{post.getId()}"  style="#{post.isCurrentUserDownvoted() eq true ? 'color:orange;' : 'color:black;'}" value="⇩"/>
			</h:form>
			</div>
			<div class="post-content">
				<h1 class="post-title">#{post.getTitle()}</h1>
				<p class="post-description">#{post.getDescription()}</p>
				<span class="post-date">#{post.getCreationDate()}</span>
				<span class="post-username">#{post.getAuthorName()}</span>
			</div>
		</div>
		</ui:repeat>
	</div>
	<ui:include src="footer.xhtml"></ui:include>
</h:body>
</h:html>
